<div class="todo-container">
    <form (submit)="addNewTodo()">
        <input type="text" name="inputText" [(ngModel)]="inputText">
        <input type="submit" value="Add to list">
    </form>
    <div *ngFor="let todo of todos; let i = index; " class="todo-item {{ todo.completed ? 'completed' : ''}}">
        <div class="content" (click)="markAsDone(i)">{{ todo.content }}</div>
        <button (click) ="deleteTodoItem(i)">Delete</button>
    </div>
</div>
